name: my_flutter_web_app
description: Aplicativo para gerenciamento de licitações da Prefeitura de Arapiraca.

# Versão do seu aplicativo
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts:

  # Dependências para o projeto
  cupertino_icons: ^1.0.2
  http: ^1.2.1 # Para fazer requisições HTTP (se usar API)
  provider:
  logger: ^2.3.0
  crypto:

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Dependências para desenvolvimento
  flutter_lints: ^4.0.0

# Configurações do Flutter
flutter:
  uses-material-design: true

  # Seus assets (imagens, fontes, etc.)
  assets:
    - assets/logo.png
    - assets/hudson.png
    - assets/melania.png
